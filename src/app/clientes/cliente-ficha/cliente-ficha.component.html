<md-card>
  <md-card-content>
    <form>
      <md-grid-list cols="4" rowHeight="80px">
        <md-grid-tile colspan="2" rowspan="1">
            <md-input  value="DNI"><md-placeholder>Tipo Documento</md-placeholder></md-input>
            <md-select >
            </md-select>  
            <md-input class="demo-full-width" placeholder="Cif" value="Va el identificador"></md-input>
        </md-grid-tile>  

        <md-grid-tile colspan="1" rowspan="1">
            <md-input class="demo-full-width" placeholder="Nombre comercial" value="Va el nombre comercial"></md-input>
        </md-grid-tile>  
        <md-grid-tile colspan="1" rowspan="1">
            <md-input class="demo-full-width" placeholder="Nombre Social" value="Va el nombre social"></md-input>
        </md-grid-tile>  
        <md-grid-tile colspan="4" rowspan="1">
          <md-input class="demo-full-width" maxlength="255" placeholder="Descripcion" 
            value="Aqui va la descripcion" #descripcion>
            <md-hint>{{descripcion.characterCount}}/255</md-hint>
          </md-input>
        </md-grid-tile> 
      </md-grid-list>
    </form>
  </md-card-content>  
</md-card>
