<md-sidenav-layout [class.m2app-dark]="isDarkTheme">
   <md-menu #menu="mdMenu">
      <button md-menu-item routerLink="/inicio"  >Inicio</button>
      <button md-menu-item>Ejemplo 1</button>
      <button md-menu-item>Contacto</button>
   </md-menu>

  <md-toolbar color="primary">
    <button class="app-icon-button" [md-menu-trigger-for]="menu">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    {{title}}
    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">Tema oscuro</button>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-layout>
